<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Profit and Loss</title>
</head>
<body>
    <div class="container">
        <h1>Stock <span style="color: #297F87;">Profit</span> and <span style="color: #FF0000;">Loss</span> 
            Calculator</h1>
        <label for="initial-input">Initial Price</label>
        <input class="initial-input" type="number" placeholder="Enter initial price"/>
        <label for="stocks-input">Quantity of Stocks</label>
        <input class="stocks-input" type="number" placeholder="Enter number of stocks bought"/>
        <label for="current-input">Current Price</label>
        <input class="current-input" type="number" placeholder="Enter current price of stock"/>
        <button class="submit-btn">Submit</button>
        <div class="output"></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
